<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>SaudavelMente</title>
    <meta
      name="author"
      content="Giovanni Marino,Henrique Avelar Amaral,Alyson da Silva Pereira,João Paulo Freitas Silva"
    />
  </head>

  <body>
    <!-- HEADER -->

    <nav class="cabecalho">
      <img id="cabecalho-logo" class="logo" src="img/Logo.svg" />
      <ol class="cabecalho-menu">
        <li><a>Início</a></li>
        <li><a>Transtornos</a></li>
        <li><a>Profissionais</a></li>
        <li><a>Serviços</a></li>
      </ol>
      <img class="menu-hamburguer" src="img/Menu-Hamburguer.svg" />
    </nav>

    <div id="content-box">
      <!-- BANNER -->

      <div class="banner">
        <div class="banner-texto">
          <h1>Lorem Ipsum Dolor</h1>
          <div class="subtitulo">
            Consectetur adipiscing elit. Morbi a augue ante. Phasellus tincidunt
            justo est.
          </div>
          <button class="big-button-a">Conheça</button>
        </div>

        <img class="banner-imagem" src="img/Hero-Image.png" />
      </div>

      <!-- CONTEÚDO -->

      <div id="content1"></div>

      <div id="content2"></div>
    </div>

    <!-- FOOTER -->

    <footer id="rodape">
      <div id="rodape-container">
        <img id="rodape-logo" class="logo" src="img/Logo.svg" />
        <div id="rodape-menu">
          <div id="menu-sobre">
            <div id="title">
              <strong>Sobre nós</strong>
            </div>
            <div id="sobre-rows">
              <a>Facebook</a>
              <a>Instagram</a>
              <a>Linkedin</a>
            </div>
          </div>

          <div id="menu-mapa">
            <div id="title">
              <strong>Mapa do Site</strong>
            </div>

            <div id="mapa-rows">
              <a>Início</a>
              <a>Sobre nós</a>
              <a>Transtornos</a>
              <a>Profissionais</a>
              <a>Serviços</a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
